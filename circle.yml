dependencies:
  post:
    - ./gradlew awsBundle

general:
  artifacts:
    - "build/libs"

deployment:
  development:
    branch: master
    codedeploy:
      id-service:
        application_root: /
        region: us-west-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: dev.dorffi.com
            key_pattern: id-service-{BRANCH}-{SHORT_COMMIT}-{BUILD_NUM}
        deployment_group: dev-dorffi-id-service
