#id-service runs on dedicated dev machine, port 8080
#eureka is located via the discovery.dorffi.com domain.

server:
  port: 8080
eureka:
  shouldUseDns: true
  client:
    region: us-west-1
    serviceUrl:
      defaultZone: http://us-west-1a.discovery.dorffi.com:8080/eureka/v2,http://us-west-1c.discovery.dorffi.com:8080/eureka/v2