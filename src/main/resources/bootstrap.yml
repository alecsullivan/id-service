# Common Properties

# Application is 'id-service'
# Cloud Config is currently disabled, all properties are served from yml files.
# Consul registration is done by IP, not hostname.

# If not otherwise stated, the default profile is LOCAL

spring:
 application:
  name: id-service
 profiles:
  active: local
 cloud:
  config:
   enabled: false
  consul:
   discovery:
    preferIpAddress: true